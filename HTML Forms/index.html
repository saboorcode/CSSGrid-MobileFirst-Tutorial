<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    
    <h1>HTML Forms</h1>

    <!-- Think of form like a div / name attribute useful for PHP or server-side processing-->
    <!-- Label for attribute links with input by id-->
    <form action="">
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="optional-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="optional-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="optional-2">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best every security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Enter your bio</label><br>
        <textarea name="bio" id="bio" cols="50" rows="10" placeholder="about you..."></textarea>

        <br>
        <input type="submit" value="submit the form">
        
    </form>


</body>
</html>
